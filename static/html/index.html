<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News by the Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" href="static/images/favicon.svg" type="image/x-icon">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/htm@3.1.0/dist/htm.js"></script>

    
    <style>
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            padding: 1rem;
            background-color: #f5f5f5;
            z-index: 30;
        }
        .container {
            max-width: 100% !important;
            display: flex;
            flex-wrap: wrap;
        }
        .main-content {
            margin-left: 250px;
        }

        .content {
            min-width: 340px; /* Reduced from 650px */
            width: 340px; /* Added to maintain aspect ratio */
            height: 340px;
            transform: scale(0.5); /* Scale down to 50% */
            transition: transform 0.3s ease; /* Smooth transition for transform */
            /*margin: -25% !important; /* Negative margin to remove gaps */
        }
        .header {
            display:none;
        }
        .subtitle {
            display:none;
        }
        .widget {
            width:680px;
            height:680px;
        }
        .content:hover {
            transform: scale(1); /* Scale back to 100% on hover */
            z-index: 10; /* Bring hovered item to front */
        }
        .content:hover > .header {
    display: block; /* or whatever display value you need */
}
        .navbar-burger {
            display: none;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            .sidebar.is-active {
                transform: translateX(0);
            }
            .content {
                width: 100%;
                height: auto;
                transform: scale(1);
                margin: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .navbar-burger {
                display: flex;
            }
            .widget {
            width:95%;
            max-width: 95%;
            margin:auto;
            overflow:hidden;
        }

        .widget iframe{
            max-width: 100%;
        }
        
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="/static/js/app.js"></script>
</body>
</html>
